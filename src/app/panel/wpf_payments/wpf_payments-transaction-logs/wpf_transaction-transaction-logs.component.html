<table class="table table-striped table-lightfont dataTable" role="grid">
    <thead>
        <tr role="row">
            <th scope="col">#</th>
            <th scope="col">Time</th>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let log of logs; let ind = index;" role="row" [ngClass]="{odd: ind % 2 === 0, even: ind % 2 !== 0}">
            <td scope="row">{{log.id}}</td>
            <td>{{ log.created_at | date: 'yyyy-MM-dd HH:mm' }}</td>
            <td>{{ log.title }}</td>
            <td>
                <pre>{{ log.message | xmlBeautyfier }}</pre>
            </td>
        </tr>
    </tbody>
</table>
