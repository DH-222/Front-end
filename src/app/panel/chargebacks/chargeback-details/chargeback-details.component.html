<div class="transaction-details">

    <h5 class="element-header" *ngIf="config.showHeader">Chargeback Details</h5>

    <div class="section additional-transactions ">

        <div class="element-box-header">
            <div class="title">
                <i class="fa fa-file"></i>
                Chargeback
            </div>
        </div>
        <div class="details-wrapper">
            <app-additional-chargebacks [chargebacks]="additionalChargebacks"></app-additional-chargebacks>
        </div>
    </div>

    <div class="section" *ngIf="config.showDetails">
      <app-accordion>
        <div accordion-el="title">
          <i class="fa fa-th"></i>
          Details
        </div>
        <div accordion-el="content">
          <app-chargeback-full-details [chargeback]="chargeback"></app-chargeback-full-details>
        </div>
      </app-accordion>
    </div>

</div>
