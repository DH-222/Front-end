<div class="transaction-details">

    <h5 class="element-header" *ngIf="config.showHeader">Retrieval Requests Details</h5>

    <div class="section additional-transactions ">

        <div class="element-box-header">
            <div class="title">
                <i class="fa fa-file"></i>
                Retrieval Requests
            </div>
        </div>
        <div class="details-wrapper">
            <app-additional-retrievalrequests [retrievalrequests]="additionalRetrievalRequests"></app-additional-retrievalrequests>
        </div>
    </div>

    <div class="section" *ngIf="config.showDetails">
      <app-accordion>
        <div accordion-el="title">
          <i class="fa fa-th"></i>
          Details
        </div>
        <div accordion-el="content">
          <app-retrievalrequests-full-details [retrievalrequest]="retrievalrequest"></app-retrievalrequests-full-details>
        </div>
      </app-accordion>
    </div>

</div>
