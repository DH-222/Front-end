<div class="element-actions">
  <a class="btn btn-secondary mr-2 mb-2" [routerLink]="['/panel/companies/edit', company.id]">
    Edit Company
  </a>
</div>

<h5 class="element-header">Company details</h5>

<div class="element-box">
  <div class="details-wrapper">
    <p><b class="label">ID</b> {{company.id}}</p>
    <p><b class="label">Name</b> {{company.name}}</p>
  </div>
</div>
