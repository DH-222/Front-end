<div class="element-wrapper">

  <h5 class="element-header">Dashboard</h5>

  <div class="element-content">
    <div class="row">
      <div class="col-sm-12">
        <div class="element-box">
          <app-bar-chart [volumes]="volumes" [currency]="currency" (currencyChanged)="getVolumes($event)">
          </app-bar-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="status">
    <div class="section">
      <app-accordion>
        <div accordion-el="title">
          <div class="row form-group">
            <div class="col-sm-12">
              <label>
                <i class="fa fa-bolt"></i>
                Processing Status
              </label>
              <select class="form-control" [(ngModel)]="currency" (change)="filterByCurrency($event?.target?.value)"
                (click)="$event.stopPropagation();">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
                <option value="GBR">GBR</option>
              </select></div>
          </div>
        </div>
        <div accordion-el="content">
          <div class="table-responsive">
            <div class="dataTables_wrapper container-fluid dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length">Stats last 60 minutes</div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-lightfont dataTable" role="grid">
                    <thead>
                      <tr role="row">
                        <th scope="col">Currency</th>
                        <th scope="col">{{currency}}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr role="row" class="even">
                        <td>Count</td>
                        <td>0</td>
                      </tr>
                      <tr role="row" class="odd">
                        <td>Volume approved</td>
                        <td>0.00</td>
                      </tr>
                      <tr role="row" class="even">
                        <td>Volume refunded</td>
                        <td>0.00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-accordion>
    </div>
  </div>
</div>
