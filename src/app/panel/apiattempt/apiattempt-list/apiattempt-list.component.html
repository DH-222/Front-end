<div class="element-actions">
  <div class="btn-group mb-2">
    <button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle" style="min-width: 140px"
      data-toggle="dropdown" id="dropdownMenu" type="button">
      Export
    </button>

    <div aria-labelledby="dropdownMenu" class="dropdown-menu">
      <button class="dropdown-item" (click)="export()">CSV</button>
      <button class="dropdown-item" (click)="export()">XLS</button>
    </div>
  </div>
</div>

<h5 class="element-header">API Attempts</h5>

<div class="element-box">
  <div class="search-wrapper">
    <app-accordion>
      <div accordion-el="title">
        <i class="fa fa-search"></i>
        Search
      </div>
      <div accordion-el="content">
        <form [formGroup]="formGroup" (ngSubmit)="search()" class="row">
          <div class="col-sm-2">
            <input type="text" placeholder="User ID" class="form-control" formControlName="id">
          </div>

          <div class="col-sm-2">
            <input type="text" placeholder="User name" class="form-control" formControlName="name">
          </div>

          <div class="col-sm-2">
            <app-date-picker placeholder="Date from" formControlName="from"></app-date-picker>
          </div>

          <div class="col-sm-2">
            <app-date-picker placeholder="Date to" formControlName="to"></app-date-picker>
          </div>

          <div class="col-sm-4 d-flex align-items-center justify-content-end">
            <button class="btn btn-primary" type="submit">Filter</button>
            <button class="btn btn-secondary" type="button" (click)="clear()">Reset</button>
          </div>

        </form>
      </div>
    </app-accordion>
  </div>

  <div class="table-responsive">
    <div class="dataTables_wrapper container-fluid dt-bootstrap4">
      <div class="row">
        <div class="col-sm-12">
          <div class="dataTables_paginate paging_simple_numbers">
            <app-pagination [pagination]="pagination" (pageChange)="changePage($event)"></app-pagination>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-lightfont dataTable" role="grid">
            <thead>
              <tr role="row">
                <th scope="col">#</th>
                <th scope="col">Action</th>
                <th scope="col">Created at</th>
                <th scope="col">Merchant</th>
                <th scope="col">Terminal</th>
                <th scope="col">Error Message</th>
                <th scope="col">Remote IP</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let apiattempt of apiattempts; let ind = index;" role="row" [ngClass]="{odd: ind % 2 === 0, even: ind % 2 !== 0}">
                <td scope="row">{{apiattempt.id}}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      actions
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" [routerLink]="['/panel/apiattempts', apiattempt.id]">View</a>
                    </div>
                  </div>

                </td>
                <td>{{apiattempt.created_at | date: 'yyyy-MM-dd HH:mm'}}</td>
                <td class='date' [routerLink]="['/panel/merchants', apiattempt?.merchant_id]">{{apiattempt?.merchant_name}}</td>
                <td class='date' [routerLink]="['/panel/terminals', apiattempt?.terminal_id]">{{apiattempt?.terminal_name}}</td>
                <td>{{apiattempt.error_message}}</td>
                <td>{{apiattempt.remote_ip}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="dataTables_paginate paging_simple_numbers">
            <app-pagination [pagination]="pagination" (pageChange)="changePage($event)"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
