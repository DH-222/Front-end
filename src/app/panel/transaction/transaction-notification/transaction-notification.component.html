<table class="table table-striped table-lightfont dataTable" role="grid">
    <tbody>
        <tr class="even">
            <td>ID</td>
            <td>{{notification?.id}}</td>
        </tr>
        <tr class="even">
          <td>Payment Transaction ID</td>
          <td>{{notification?.notifyable_id}}</td>
        </tr>
        <tr class="even">
          <td>Status</td>
          <td>{{notification?.status}}</td>
        </tr>
        <tr class="even">
          <td>Retries</td>
          <td>{{notification?.retry}}</td>
        </tr>
        <tr class="even">
          <td>Created At</td>
          <td>{{notification?.created_at | date: 'yyyy-MM-dd HH:mm'}}</td>
        </tr>
        <tr class="even">
          <td>Updated At</td>
          <td>{{notification?.updated_at | date: 'yyyy-MM-dd HH:mm'}}</td>
        </tr>
    </tbody>
</table>
